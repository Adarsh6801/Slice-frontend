<div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Users</h2>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
            <td></td>
          </tr>
        </thead>
        
        <tbody *ngFor=" let user of allUsers">

          <tr>
     
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
    
            <td>
                <a href="#deleteEmployeeModal" class="delete btn " data-bs-toggle="modal" data-bs-target="#staticBackdrop" *ngIf="user.status"  (click)="block(user._id)" ><i class="material-icons" data-toggle="tooltip" title="Block">&#xE14B;</i></a>
                <a href="#deleteEmployeeModal" class="btn-success btn " data-bs-toggle="modal" data-bs-target="#staticBackdrop" *ngIf="!user.status"  (click)="unblock(user._id)" ><i class="material-icons" data-toggle="tooltip" title="Block"></i>UnBlock</a>

              <a href="#deleteEmployeeModal" class="delete btn" data-bs-toggle="modal" data-bs-target="#delete"><i class="material-icons" data-toggle="tooltip" title="Delete"  (click)="delete(user._id)">&#xE872;</i></a>
              
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
